<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Files/style1.css">
</head>
<body>
    

<section class="contact" id="contact">

        <div class="container">
            <div class="heading">
               
                <h2 class="title">Contact us</h2>
            </div>
            <div class="items">
                <div class="items ">
                    <div class="item map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.106721516804!2d-0.19025651000411217!3d51.511258037755766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760555b35935d5%3A0xa161c4e8a3b1e521!2sCentral%20Park%20Hotel!5e0!3m2!1sen!2suk!4v1695825447740!5m2!1sen!2suk"
                            height="500px"></iframe>
                    </div>
                    <div class="item">
                        <div class="form">
                            <p>
                                
"Ready to Roll? Reach Out to Whimsical Cycles - Let's Connect and Ride Together!"
                            </p>
                            <form action="">
                                <div class="row">
                                    <div class="input-field">
                                        <input type="text" id="phone" placeholder="Phone Number">
                                        <label for="phone"><i class="fa fa-phone"></i></label>
                                    </div>
                                    <div class="input-field">
                                        <input type="email" id="email" placeholder="@gmail.com">
                                        <label for="email"><i class="fa fa-at"></i></label>
                                    </div>
                                </div>
                                <div class="area-field">
                                    <textarea name="" id="comment" placeholder="Submit your Specifications" rows="6"></textarea>
                                    <label for="comment"><i class="fa fa-comment"></i></label>
                                </div>
                                <button class="btn-submit">submit</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
